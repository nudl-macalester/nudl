<div id="hosting-form-container">

    <h2>Create a new mealshare</h2>
    <form id="new_mealshare_form">
        <!-- <label for="name">Name:</label> -->
        <input type="text" placeholder="Mealshare Name" name="name"><br><br>
        <!-- <label for="max_guests">maximum number of guests:</label> -->
        <input type="number" name="max_guests" min="1" placeholder="Number of Guests"><br><br>
<!--         <label for="hosts">hosts:</label>
        <input type="text" name="hosts"><br>
        <label for="guests">guests:</label> 
        <input type="text" name="guests"><br> -->
        <!-- <label for="date">Date:</label> -->
        <input type="text" class="datepicker" placeholder="Date" name="date"><br>
        <!-- <label for="time">Time:</label> -->
        <input type="text" class="timepicker" placeholder="Time" name="time">
        <input type="number" placeholder="Price" min="2" name="price">

        <br><br>

        <textarea rows="4" name="description" form="new_mealshare_form" placeholder="Description"></textarea>

        <input type="radio" name="dietary_restrictions" value="None" checked> None<br>
        <input type="radio" name="dietary_restrictions" value="Pescatarian" checked> Pescatarian<br>
        <input type="radio" name="dietary_restrictions" value="Vegetarian" checked> Vegetarian<br>
        <input type="radio" name="dietary_restrictions" value="Vegan" checked> Vegan<br>

        <input type="checkbox" name="allergens" value="Peanut">Peanut<br>
        <input type="checkbox" name="allergens" value="Dairy">Dairy<br>
        <input type="checkbox" name="allergens" value="Wheat">Wheat<br>
        <input type="checkbox" name="allergens" value="Egg">Egg<br>
        <input type="checkbox" name="allergens" value="Soy">Soy<br>
        <input type="checkbox" name="allergens" value="Fish">Fish<br>
        <input type="checkbox" name="allergens" value="Shellfish">Shellfish<br>
        <input type="text" name="location">Location<br>
        <input type="text" name="contact_info">Contact Info<br>


        <br>
        <button class="btn btn-primary" data-bind="click: createMeal">GO</button>
    </form>

</div> <!-- hosting form conainer div end -->

</div> <!-- new-meal-div end -->

<div id="hosted-meals-div" class="col-md-8">

        <h2>Other upcoming mealshares</h2>

                    <b><span data-bind="text: name"></span></b>
                    <span style="float: right;" data-bind="text: dateFormat(time, 'ddd, mmm dd hh:MM TT')"></span>
                    <br>
                    <span data-bind="text: 'by: ' + creator"></span>
                    <span style="float: right;" data-bind="text: '$' + price"></span>
                    <p data-bind="text: description"></p>
                </div
            </li>
        </ul>
    </div>
